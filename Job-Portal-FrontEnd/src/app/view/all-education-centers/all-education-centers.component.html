<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Branch</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of educationalCenterArray">
      <td>{{data.educationalCenterName}}</td>
      <td>{{data.educationalCenterType}}</td>
      <td>{{data.branch}}</td>
      <td><i style="color: red;" class="fas fa-trash-alt" (click)="delete(data.id)"></i></td>
      <td><i style="color:green" class="fas fa-edit" (click)="edit(data.id)"></i></td>
    </tr>
  </tbody>
</table>
