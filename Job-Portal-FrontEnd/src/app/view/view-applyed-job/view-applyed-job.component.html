
<br>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Company Name</th>
    <th scope="col">Job Title</th>
    <th scope="col">Category</th>
    <th scope="col">Industry</th>
    <th scope="col">Applied Date</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of jobDetailsList">
    <td>{{data.companyName}}</td>
    <td>{{data.jobTitle}}</td>
    <td>{{data.jobCategory}}</td>
    <td>{{data.industry}}</td>
    <td>{{data.applyDate}}</td>
    <td><button style="cursor: pointer" (click)="view(data.jobId)">View</button></td>
  </tr>

  </tbody>
</table>
