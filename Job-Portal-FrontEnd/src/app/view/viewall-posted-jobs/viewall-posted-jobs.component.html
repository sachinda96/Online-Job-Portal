<!DOCTYPE html>
<html lang="en">
<section id="blog-section" >
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="row">
          <div class="col-lg-6 col-md-6" *ngFor="let jobs of allPostedJobs">
            <aside>
              <img [src]="jobs.jobsDTO.iamgePath" class="img-responsive"  height="200" width="350">
              <div class="content-title">
                <div class="text-center">
                  <h3><a >{{jobs.jobsDTO.jobtitle}}</a></h3>

                </div>
              </div>
              <div class="content-footer">
                <span style="font-size: 16px;color: #fff;">{{jobs.jobsDTO.jobPosterDTO.companyname}}</span>
                <span class="pull-right">
				<a  data-toggle="tooltip" data-placement="left" title="Comments" (click)="setSelectedJob(jobs.jobsDTO.id)"><i class="fas fa-angle-double-right" ></i> Apply Now</a>
				</span>

              </div>
            </aside>
          </div>

        </div>
      </div>

      <div class="col-lg-4">
        <div class="widget-sidebar">
          <h2 class="title-widget-sidebar">Latest Job Vacancies</h2>
          <div class="content-widget-sidebar">
            <ul>
              <li class="recent-post" *ngFor="let jobslates of allPostedJobs">
                <div class="post-img">
                  <img [src]="jobslates.jobsDTO.iamgePath" class="img-responsive">
                </div>
                <a href="#"><h5>{{jobslates.jobsDTO.jobtitle}}</h5></a>
                <p><small><i class="fa fa-calendar" data-original-title="" title=""></i> {{jobslates.jobsDTO.dedlinedate}}</small></p>
              </li>
              <hr>



            </ul>
          </div>
        </div>




      </div>
    </div>
  </div>

</section>




<script src="js/jquery-3.1.1.js"></script>
<script src="js/bootstrap.js"></script>
<script>
  $(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip();
  });





  var acc = document.getElementsByClassName("accordion");
  var i;

  for (i = 0; i < acc.length; i++) {
    acc[i].onclick = function() {
      this.classList.toggle("active");
      var panel = this.nextElementSibling;
      if (panel.style.maxHeight){
        panel.style.maxHeight = null;
      } else {
        panel.style.maxHeight = panel.scrollHeight + "px";
      }
    }
  }
</script>


</html>
