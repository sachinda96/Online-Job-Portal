<form >

  <div id="loading" *ngIf="loading"></div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstName" style="color: black;">Name</label>
      <input type="text" [(ngModel)]="educationCenter.educationalCenterName" name="educationalCenterName" class="form-control" id="educationalCenterName" >
    </div>
    <div class="form-group col-md-6">
      <label for="industry" style="color: black;">Type</label>
      <input type="text" class="form-control" [(ngModel)]="educationCenter.educationalCenterType" name="educationalCenterType" id="educationalCenterType" >
    </div>
  </div>
  <div class="form-row">

    <div class="form-group col-md-8">
      <label for="minsalary" style="color: black;">Address</label>
      <input type="text" class="form-control"  [(ngModel)]="educationCenter.getEducationalCenterAddress" name="getEducationalCenterAddress" id="getEducationalCenterAddress">
    </div>

    <div class="form-group col-md-4">
      <label for="maxsalary" style="color: black;">Branch</label>
      <input type="test" class="form-control"  [(ngModel)]="educationCenter.branch" name="branch" id="branch">
    </div>
  </div>


  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="minimumqulification" style="color: black;">Email Address</label>
      <input type="text" class="form-control" [(ngModel)]="educationCenter.getEducationalCenterEmail" name="getEducationalCenterEmail"  id="getEducationalCenterEmail">
    </div>
    <div class="form-group col-md-4" >
      <label for="educationalspecialization" style="color: black;">Telephone No</label>
      <input type="email" class="form-control" [(ngModel)]="educationCenter.telNo" name="telNo" id="telNo">
    </div>
    <div class="form-group col-md-4" >
      <label for="skill" style="color: black;">Fax No</label>
      <input type="email" class="form-control" [(ngModel)]="educationCenter.faxNo" name="faxNo" id="faxNo">
    </div>
  </div>




 

  <button type="button" style="float: right;background-color:#0c5460;color: white" class="btn btn-primary" (click)="save()">SAVE</button>
</form>
