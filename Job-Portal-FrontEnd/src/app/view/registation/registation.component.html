<section class="login-block">
  <div class="container">
    <div class="row">
      <div class="col-md-4 login-sec">
        <h2 class="text-center">Register Now</h2>
        <form class="login-form" #frmLogin="ngForm" (ngSubmit)="RegisterUser()">
          <div class="form-group">
            <label for="username" class="text-uppercase">Username</label>
            <input #username type="text" class="form-control" placeholder=""  name="username" id="username">

          </div>
          <div class="form-group">
            <label for="username" class="text-uppercase">Email</label>
            <input #email type="text" class="form-control" placeholder=""  name="email" id="email">

          </div>
          <div class="form-group">
            <label for="password" class="text-uppercase">Password</label>
            <input #password type="password" class="form-control" placeholder=""  name="password" id="password">
          </div>

          <div class="form-group">
            <label for="password" class="text-uppercase">Confirm Password</label>
            <input #repassword type="password" class="form-control" placeholder=""  name="repassword" id="repassword">
          </div>

          <div class="form-group">
<!--            <input (click)="selectJobSeeker()" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" >-->
<!--            <label class="form-check-label" for="exampleRadios1">-->
<!--             JOB SEEKER-->
<!--            </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->
<!--            <input (click)="selectJobPoster()"class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option1" >-->
<!--            <label class="form-check-label" for="exampleRadios1">-->
<!--             JOB POSTER-->
<!--            </label>-->
            <label for="password" class="text-uppercase">User Section</label>
            <select class="form-control" id="usersection" name="usersection" #usersection>
              <option value="SEEKER">Job Seeker</option>
              <option value="POSTER">Job Poster</option>
              <option value="EP">Education Partner</option>
              <option>4</option>
            </select>
          </div>

          <br>
          <label style="color: red">{{Cheakpassword}}</label>
          <div class="form-check">

            <button type="submit" class="btn btn-login float-right">Register</button>
          </div>

        </form>

      </div>
      <div class="col-md-8 banner-sec">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src="https://static.pexels.com/photos/33972/pexels-photo.jpg" alt="First slide">
              <div class="carousel-caption d-none d-md-block">

              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="https://images.pexels.com/photos/7097/people-coffee-tea-meeting.jpg" alt="First slide">
              <div class="carousel-caption d-none d-md-block">

              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src="https://images.pexels.com/photos/872957/pexels-photo-872957.jpeg" alt="First slide">
              <div class="carousel-caption d-none d-md-block">

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
