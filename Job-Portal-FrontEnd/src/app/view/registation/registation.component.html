

<div class="wrapper fadeInDown">
  <br>
  <br>
  <br>
  <br>
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form #frmRegistation="ngForm" (ngSubmit)="RegisterUser()">
      <input #username type="text" id="username"  name="username" placeholder="User Name">
      <input #email type="text" id="email"  name="email" placeholder="Email">
      <input #password type="password" id="password"  name="password" placeholder="password">
      <input #repassword type="password" id="repassword"  name="repassword" placeholder="Re-password">
      <label >{{Cheakpassword}}</label>
      <div class="row">

        <div class="col-md-3 offset-md-2">

          <input type="submit"  class="fadeIn fourth" value="Register" >
        </div>
      </div>
    </form>
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>


  </div>
</div>
